<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Накрутка</title>
</head>
<style>
    body {
    text-align: center;
    background-color: rgb(17, 19, 31);
}
#col{
    color: #1FA665;
    font-family: 'Roboto';
    font-size: 30px;
}
.click{
    width: 250px; 
    height: 250px;
    border-radius: 50%;
    background: #1FA665;
    color: #146A41;
}
.click:active{
    width: 240px; 
    height: 240px;
    border-radius: 50%;
    background: #1FA665;
}
</style>

<body>
    <center>
        <br><br><br>
        <span id="col"><b>0 ЕН</b></span><br><br><br><br><br><br>
        <div class="click" onclick="clic()"></div>
    </center>
    <script>
        var score = 0;
        function clic() {
            score++;
            console.log(score);
            document.getElementById('col').innerHTML = '<span id="col"><b>'+score+' ЕН</b></span>';
        }
    </script>
</body>
</html>
